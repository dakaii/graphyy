version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./build
    volumes:
      - .:/code
    ports:
      - "8081:8081"
    depends_on:
      - postgresql-dev
    env_file:
      - config/development.conf

  postgresql-dev:
    container_name: postgresql-dev1
    image: postgres:latest
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data/
    ports:
      - "5431:5432"
    env_file:
      - config/development.conf

  test:
    build:
      context: .
      dockerfile: Dockerfile.testing
    volumes:
      - .:/app
    depends_on:
      - postgresql-test
    env_file:
      - config/test.conf

  postgresql-test:
    container_name: postgresql-test1
    image: postgres:latest
    volumes:
      - postgres_test_data:/var/lib/postgresql/data/
    ports:
      - "5430:5432"
    env_file:
      - config/test.conf

volumes:
  postgres_dev_data:
  postgres_test_data:
