version: "3.7"
services:
  backend:
    build: .
    command: ./build
    volumes:
      - .:/code
    ports:
      - "3030:3030"
    depends_on:
      - postgres-local
    env_file:
      - config.conf

  postgres-local:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - config.conf

  test:
    build: .
    command: ./testing.test
    volumes:
      - .:/code
    depends_on:
      - postgres-local
    env_file:
      - config.conf

volumes: 
  postgres_data: