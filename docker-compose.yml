version: "3.7"
services:
  backend:
    build: .
    command: ./build
    volumes:
      - .:/code
    ports:
      - "8080:8080"
    depends_on:
      - mongodb-local
    env_file:
      - config.conf

  mongodb-local:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

volumes: 
  mongodb_data: