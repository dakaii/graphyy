version: "3.8"
services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    command: ./build
    volumes:
      - .:/code
    ports:
      - "8081:8081"
    depends_on:
      - postgresql
    env_file:
      - config/development.conf

  postgresql:
    container_name: postgresql-local
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5431:5432"
    env_file:
      - config/development.conf

  test:
    build:
      context: .
      dockerfile: Dockerfile.testing
    depends_on:
      - postgresql
    env_file:
      - config/test.conf

volumes:
  postgres_data:
